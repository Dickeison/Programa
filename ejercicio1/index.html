<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primer script</title>
</head>
<body>
    <h2>esta pagina calcula area</h2>

    <h3>
        <script>
            //declarar una variable//pasar a entero//mostra dialogo
            let base=parseInt(prompt("introduce base:"));//5
            let altura=parseInt(prompt("introduce altura:"));//8

            //realizar operacion
            area=(base*altura)/2;//40

            //imprimir el resultado
            document.write("el area del triangulo con un valor de base:" +base+ "con una altura de:" +altura+ "es igual:" +area);
        </script>
    </h3>

    
</body>
</html>
